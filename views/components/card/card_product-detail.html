<div class="card product-card detail">
  <div class="row">
    <div class="card-image cropped-img">
      <div class="img-wrapper">
        <img class="img-fluid full-width" src="assets/img/product/pexels-ameruverse-digital-marketing-media-2294125.jpeg" alt="{Product_Name}">
      </div>
    </div>
    <!-- /.card-image -->
    <div class="card-data">
      <div class="card-description">
        <div class="location">
          <span class="text-muted">{Product_Location}</span>
        </div>
        <h3 class="title">{Product_Title}</h3>
        <div class="row px-1">
          <div class="col ratings">
            <i class="fas fa-star"></i>
            <span class="score">{Rating_Score}</span> 
            <span class="text-muted">{Rating_Amount}</span>
          </div>
        </div>
        <div class="sm-sepator"></div>
        <div class="description-preview">{Product_Description</div>
        <div class="sm-sepator"></div>
        <div class="extra-details">
          <div class="icon-note sm">
            <i>{ProductDetail_Icon}</i>                      
            <span>{ProductDetail_Note}</span>
          </div>
          <div class="icon-note sm">
            <i>{ProductDetail_Icon}</i>                      
            <span>{ProductDetail_Note}</span>
          </div>
        </div>
      </div>
      <!-- /.card-description -->
      <div class="card-cta">
        <a href="#" class="btn btn-primary btn-block">View More</a>
      </div>
      <!-- /.card-cta -->
    </div>
    <!-- /.card-data -->
  </div>
  <!-- /.row -->
</div>
<!-- /.card.product-card.detail -->
