<section class="hero-spotlight hero-spotlight_lg">
  <div class="hero-image cropped-img">
    <div class="img-wrapper">
      <img
        src="assets/img/hero/pexels-photo-12902831.jpeg"
        class="img-object"
        alt="{Image description}"
      />
    </div>
  </div>
  <!-- /.hero-image -->
  <div class="hero-overlay">
    <div class="container-lg">
      <div class="hero-text">
        <h1 class="mb-3">Experience a Higher Standard in Vacation Homes</h1>
      </div>
      <!-- /.hero-text -->
      <div class="hero-cta hero-cta_newsletter">
        <form id="newsletterSignup" action="">
          <div class="input-group">
            <input
              type="text"
              class="form-control form-control-lg"
              aria-label="Recipient's email"
              aria-describedby="newsletterSignup"
              placeholder="Enter your e-mail for updates"
            />
            <button
              type="button"
              id="newsletterSignup"
              class="btn btn-lg btn-primary px-4"
            >
              Sign up
            </button>
          </div>
          <!-- /.input-group -->
        </form>
      </div>
      <!-- hero-cta_newsletter -->
    </div>
    <!-- /.container-lg -->
  </div>
  <!-- /.hero-overlay -->
</section>
<!-- /.hero-spotlight_lg -->
